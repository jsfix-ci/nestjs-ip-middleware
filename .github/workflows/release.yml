name: release
on:
  push:
    branches:
      - master
jobs:
  relase:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.18.2
          cache: npm
      - run: npm install
      - name: Release
        uses: actions/setup-node@v2
        with:
          node-version: '14.16.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run semantic-release
